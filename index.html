<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hacker Login ‚Äî Demo (admin / Andro)</title>
<style>
:root{
  --bg:#030405;
  --panel:#071014;
  --accent:#00ff7f;
  --muted: #6b7a79;
  --glass: rgba(255,255,255,0.03);
  font-family: "SF Mono", "Roboto Mono", Menlo, monospace;
}
html,body{height:100%;margin:0;background:var(--bg);color:var(--accent);overflow:hidden}
.bg-grid{position:fixed;inset:0;background-image:linear-gradient(rgba(0,255,127,0.05) 1px, transparent 1px),linear-gradient(90deg, rgba(0,255,127,0.05) 1px, transparent 1px);background-size:50px 50px;animation:gridmove 20s linear infinite;z-index:0}
@keyframes gridmove{from{background-position:0 0}to{background-position:50px 50px}}
.bg-particles{position:fixed;inset:0;background:transparent;z-index:0;pointer-events:none}
.bg-scanlines{position:fixed;inset:0;background:repeating-linear-gradient(rgba(0,0,0,0) 0px, rgba(0,0,0,0) 2px, rgba(0,255,127,0.05) 3px);pointer-events:none;z-index:2}
.wrap{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:3rem 1rem;z-index:3}
.card{width:100%;max-width:520px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(0,255,127,0.06);box-shadow:0 8px 40px rgba(0,0,0,0.7);padding:28px;border-radius:12px;backdrop-filter:blur(6px);position:relative}
.card::before{content:"";position:absolute;inset:-2px;background:linear-gradient(60deg, rgba(0,255,127,0.3), transparent 30%, transparent 70%, rgba(0,255,127,0.3));z-index:-1;animation:borderGlow 4s linear infinite}
@keyframes borderGlow{0%,100%{opacity:0.3}50%{opacity:0.8}}
.title{display:flex;gap:12px;align-items:center}
.badge{font-size:12px;color:#001b0d;background:var(--accent);padding:6px 10px;border-radius:8px;font-weight:700}
h1{font-size:18px;margin:0;color:var(--accent)}
p.lead{margin:6px 0 18px 0;color:var(--muted);font-size:13px}
label{font-size:11px;color:var(--muted);display:block;margin-bottom:6px}
.field{display:flex;align-items:center;gap:8px;background:var(--glass);border:1px solid rgba(0,255,127,0.04);padding:10px 12px;border-radius:8px}
input[type="text"],input[type="password"]{background:transparent;border:0;outline:none;color:var(--accent);flex:1;font-size:14px}
.actions{display:flex;gap:8px;align-items:center;justify-content:space-between;margin-top:8px}
button{background:transparent;border:1px solid rgba(0,255,127,0.12);color:var(--accent);padding:10px 14px;border-radius:8px;cursor:pointer;font-weight:700;letter-spacing:0.6px}
button.primary{background:linear-gradient(90deg, rgba(0,255,127,0.06), rgba(0,255,127,0.03));border-color: rgba(0,255,127,0.3);box-shadow: 0 6px 20px rgba(0,255,127,0.02) inset}
.small{font-size:12px;color:var(--muted)}
.terminal{margin-top:16px;background:rgba(0,0,0,0.25);border-radius:8px;padding:12px;min-height:72px;font-size:12px;color:#9ce6b5;font-family:inherit;line-height:1.4;overflow:hidden}
.cursor{display:inline-block;width:8px;height:14px;background:var(--accent);margin-left:6px;vertical-align:middle;animation:blink 1s steps(2,end) infinite}
@keyframes blink{from,to{opacity:0}50%{opacity:1}}
.notice{margin-top:8px;font-size:12px;color:#ffd08a;background:rgba(255,208,138,0.03);padding:8px;border-radius:6px;border:1px solid rgba(255,208,138,0.05)}
.error{color:#ff6b6b}
.success{color:#7af2b1}
@media (max-width:420px){.card{padding:18px;border-radius:10px}h1{font-size:16px}}
</style>
</head>
<body>
<div class="bg-grid" aria-hidden="true"></div>
<canvas class="bg-particles" aria-hidden="true"></canvas>
<div class="bg-scanlines" aria-hidden="true"></div>

<div class="wrap">
  <div class="card" role="region" aria-labelledby="loginTitle">
    <div class="title">
      <div class="badge">ALPHA</div>
      <div>
        <h1 id="loginTitle">ACCESS PORTAL</h1>
        <p class="lead">Enter credentials to proceed. Demo only ‚Äî not secure.</p>
      </div>
    </div>

    <form id="loginForm" autocomplete="off" onsubmit="return false;">
      <div>
        <label for="user">USERNAME</label>
        <div class="field">
          <input id="user" name="user" type="text" placeholder="root" required />
        </div>
      </div>

      <div>
        <label for="pass">PASSWORD</label>
        <div class="field">
          <input id="pass" name="pass" type="password" placeholder="‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢" required />
          <button type="button" id="toggle" title="Show / hide password" aria-pressed="false">üëÅ</button>
        </div>
      </div>

      <div class="actions">
        <div class="small">Last login: <span id="lastLogin">‚Äî</span></div>
        <div style="display:flex; gap:8px;">
          <button type="button" id="clear">Clear</button>
          <button type="submit" class="primary" id="submitBtn">Authenticate</button>
        </div>
      </div>

      <div id="message" aria-live="polite"></div>

      <div class="terminal" id="terminal">
        <div id="terminalLines">&gt; waiting for user input<span class="cursor" aria-hidden="true"></span></div>
      </div>
    </form>
  </div>
</div>

<script>
/* ----------------------------------------
   Demo account setup (client-side only)
   Username: admin
   Password: Andro
   ---------------------------------------- */
const DEMO_ACCOUNT_KEY = 'demo_account_v1';

// create or ensure demo account exists in localStorage
function ensureDemoAccount(){
  const stored = localStorage.getItem(DEMO_ACCOUNT_KEY);
  if(stored) return JSON.parse(stored);
  const account = { user: 'admin', pass: 'Andro' }; // <--- your account
  localStorage.setItem(DEMO_ACCOUNT_KEY, JSON.stringify(account));
  return account;
}
const demoAccount = ensureDemoAccount();

/* ----------------- UI elements ----------------- */
const user = document.getElementById('user');
const pass = document.getElementById('pass');
const toggle = document.getElementById('toggle');
const clear = document.getElementById('clear');
const submitBtn = document.getElementById('submitBtn');
const terminalLines = document.getElementById('terminalLines');
const message = document.getElementById('message');
const lastLogin = document.getElementById('lastLogin');

/* show last demo login time (if saved) */
const LAST_LOGIN_KEY = 'demo_last_login';
if(localStorage.getItem(LAST_LOGIN_KEY)){
  lastLogin.textContent = localStorage.getItem(LAST_LOGIN_KEY);
}

/* toggle password visibility */
toggle.addEventListener('click', () => {
  const isShown = pass.type === 'text';
  pass.type = isShown ? 'password' : 'text';
  toggle.setAttribute('aria-pressed', String(!isShown));
});

/* clear */
clear.addEventListener('click', () => {
  user.value = '';
  pass.value = '';
  message.textContent = '';
  terminalWrite('form cleared');
});

/* tiny terminal logger (keeps last 6 lines) */
function terminalWrite(line, delay = 0){
  setTimeout(() => {
    const now = new Date().toLocaleTimeString();
    const node = document.createElement('div');
    node.textContent = `[${now}] ${line}`;
    terminalLines.prepend(node);
    while (terminalLines.childElementCount > 6) terminalLines.removeChild(terminalLines.lastChild);
  }, delay);
}

/* fake auth flow with location fetch */
async function getLocation(){
  try{
    const r = await fetch('https://ipapi.co/json/');
    if(!r.ok) throw new Error('ipapi error');
    const d = await r.json();
    const parts = [];
    if(d.city) parts.push(d.city);
    if(d.region) parts.push(d.region);
    if(d.country_name) parts.push(d.country_name);
    return parts.length ? parts.join(', ') : 'Unknown Location';
  }catch(e){
    return 'Unknown Location';
  }
}

function fakeAuth(username, password){
  message.innerHTML = '';
  submitBtn.disabled = true;
  terminalWrite(`attempting auth for ${username}...`);

  const start = Date.now();
  const delay = 900 + Math.random()*900;
  const steps = ['handshaking with AUTH module','verifying hashes','checking known signatures','finalizing'];
  steps.forEach((s,i)=> terminalWrite(s+'...', 200 + i*300) );

  setTimeout(async () => {
    const took = Math.round(Date.now()-start);
    const success = username === demoAccount.user && password === demoAccount.pass;
    const location = await getLocation();

    if(success){
      message.innerHTML = '<div class="success">ACCESS GRANTED ‚Äî welcome.</div>';
      terminalWrite(`access granted from ${location}`);
      const now = new Date().toLocaleString();
      lastLogin.textContent = `${now} from ${location}`;
      localStorage.setItem(LAST_LOGIN_KEY, lastLogin.textContent);
      terminalWrite(`operation completed in ${took} ms`);
    } else {
      message.innerHTML = '<div class="error">ACCESS DENIED ‚Äî invalid credentials.</div>';
      terminalWrite(`access denied from ${location}`);
      terminalWrite(`operation completed in ${took} ms`);
    }
    submitBtn.disabled = false;
  }, delay + 900);
}

/* submit handler */
submitBtn.addEventListener('click', () => {
  message.textContent = '';
  if(!user.value.trim() || !pass.value){
    message.innerHTML = '<div class="error">Please enter username and password.</div>';
    terminalWrite('validation failed');
    return;
  }
  fakeAuth(user.value.trim(), pass.value);
});

/* keyboard Enter */
[user, pass].forEach(el => el.addEventListener('keydown', e => { if(e.key === 'Enter') submitBtn.click(); }));

/* initial terminal message */
terminalWrite('interactive auth terminal ready');

/* ------------------- particles background ------------------- */
const canvas = document.querySelector(".bg-particles");
const ctx = canvas.getContext("2d");
let particles = [];
function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
window.addEventListener("resize", resize);
resize();
for (let i=0;i<110;i++){
  particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.8+0.2, dx: (Math.random()-0.5)*0.6, dy: (Math.random()-0.5)*0.6 });
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "rgba(0,255,127,0.6)";
  particles.forEach(p=>{
    p.x += p.dx; p.y += p.dy;
    if(p.x<0) p.x=canvas.width; if(p.x>canvas.width) p.x=0;
    if(p.y<0) p.y=canvas.height; if(p.y>canvas.height) p.y=0;
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
